<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <title>Código Facilito - Regalo Especial</title>
</head>

<body>
    <header class="header">
        <div class="row">
            <div class="col-12 flex flex-align-center flex-column box-header">
                <img class="logo" src="./img/white_logo.png" alt="Icono Código Fácilito" />

                <div class="col-5">
                    <h1 class="header-title">
                        <span>EN ESTE DÍA</span> <br />
                        REGALA ALGO MUY ESPECIAL
                    </h1>
                </div>

                <div class="container-figure">
                    <div class="card-circle-header">

                        <div class="card-header text-center">
                            <h2 class="title-figure">2X1 SAN VALENTÍN</h2>
                            <h2 class="number-figure">115</h2>
                            <span class="dolar-figure">USD</span>
                            <h2 class="description-figure">2 anualidades</h2>
                            <button class="btn-figure">ADQUIRIR</button>

                            <div class="pop-up">
                                <div class="card-message">
                                    <h3>Envíale como regalo</h3>
                                    <br />
                                    <h3>
                                        Elige la opción “Regalo” <br />
                                        en el checkout
                                    </h3>
                                </div>
                                <img class="love-img" src="./img/love.png" alt="Regala algo muy especial" />
                            </div> 
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </header>

</body>

</html>
